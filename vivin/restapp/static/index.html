<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Home</title>
    <style>
        /* Basic Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f19494;
        }

        header {
            background-color: #61ff93;
            color: rgb(242, 160, 160);
            text-align: center;
            padding: 20px;
        }

        h1 {
            margin: 0;
        }

        .intro {
            text-align: center;
            margin-top: 20px;
        }

        .intro p {
            font-size: 1.2em;
            color: #555;
        }

        .gallery {
            display: flex;
            justify-content: space-around;
            margin: 20px;
            flex-wrap: wrap;
        }

        .gallery img {
            width: 250px;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            margin: 10px;
        }

        footer {
            background-color: #333;
            color: rgb(235, 96, 96);
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>viko hotel</h1>
        <p>Delicious Food, nature friendly</p>
    </header>

    <div class="intro">
        <h2>speciality</h2>
        <p>Take a keen look!</p>
    </div>

    <div class="gallery">
        <!-- Image 1 -->
        <img src="biriyani.jpg" alt="POT BIRIYANI">
        <!-- Image 2 -->
        <img src="berry milk shake.jpg" alt="BERRY MILKSHAKE">
        <!-- Image 3 -->
        <img src="bread omelette.jpg" alt="BREAD OMELETTE">

    </div>

    <footer>
        <p>Designed by VIVIN MATHEW</p>
    </footer>

</body>
</html
