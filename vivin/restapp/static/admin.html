<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOTEL Administration</title>
    <style>
        /* Basic Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #fd2e2e;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #61ff93;
            color: white;
            text-align: center;
            padding: 20px;
        }

        section {
            padding: 20px;
            margin: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .admin-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .admin-item {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            width: 200px;
            text-align: center;
            margin: 10px;
        }

        .admin-item img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .admin-item h3 {
            margin: 0;
            color: #333;
        }

        .admin-item p {
            color: #777;
            margin: 5px 0;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>HOTEL Administration</h1>
    </header>

    <section>
        <h2>MEMBERS</h2>

        <div class="admin-list">
            <!-- Admin 1 -->
            <div class="admin-item">
                <img src="founder.jpg" alt="kali">
                <h3>kali</h3>
                <p>Founder</p>
            </div>

            <!-- Admin 2 -->
            <div class="admin-item">
                <img src="manager.jpg" alt="joseph">
                <h3>joseph</h3>
                <p>MANAGER</p>
            </div>

            <!-- Admin 3 -->
            <div class="admin-item">
                <img src="chief.jpg" alt="ambani">
                <h3>ambani</h3>
                <p> HEAD CHIEF</p>
            </div>

            <!-- Admin 4 -->
            <div class="admin-item">
                <img src="chief2.jpg" alt="kulali">
                <h3>kulali</h3>
                <p>CHIEF</p>
            </div>

            <!-- Admin 5 -->
            <div class="admin-item">
                <img src="waiter.jpg" alt="kalpana">
                <h3>kalpana</h3>
                <p>WAITER</p>
            </div>

           
        </div>

    </section>

    

</body>
</html>
